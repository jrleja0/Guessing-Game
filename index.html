<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Guessing Game </title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body class="center">
    <div id='app' class="container">
      <header>
        <div id='headers-opacity'>
          <h1 id='header1'> What Number Am I Thinking Of? </h1>
          <h3 id='header2'> Pick A Number, 1 to 100! </h3>
        </div>
      </header>

      <main>
        <div id='input-parent'>
          <input id="player-input"  autofocus=autofocus placeholder="#" maxlength="3">
          <button id='submitButton' class="btn btn-success"> SUBMIT! </button>
          <p id="goodLuck"> <= Good luck! </p>
        </div>

        <div id='guesses'>
          <ul id='guessUL'>
            <li class="guess">(?)</li>
            <li class="guess">(?)</li>
            <li class="guess">(?)</li>
            <li class="guess">(?)</li>
            <li class="guess">(?)</li>
          </ul>
        </div>

        <div id="menu-btns">
          <button id='resetButton' class="btn btn-danger"> Start Over! </button>
          <button id='hintButton' class="btn btn-info"> Hint </button>
        </div>
      </main>
    </div>

    <footer>
      <div class='row'>
        <div class='footerElem col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div id="credit" class='footerElem col-sm-4'>
          <h4>Project by Jasiu Leja</h4>
        </div>

        <div class='footerElem col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>
      </div>
    </footer>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
